<!DOCTYPE html>
<html>
<head>
    <title>ArXiv Research Assistant</title>
    <style>
        :root {
            --primary: #4a90e2;
            --secondary: #f5f5f5;
            --text: #333;
            --border: #ddd;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 20px;
            color: var(--text);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 95vh;
        }

        .chat-container {
            flex-grow: 1;
            border: 1px solid var(--border);
            border-radius: 8px;
            margin-bottom: 20px;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
            background-color: var(--primary);
            color: white;
            padding: 10px 15px;
            border-radius: 15px 15px 0 15px;
        }

        .assistant-message {
            margin-right: auto;
            background-color: var(--secondary);
            padding: 10px 15px;
            border-radius: 15px 15px 15px 0;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #user-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            padding: 12px 24px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #357abd;
        }

        .loading {
            display: none;
            color: var(--primary);
            margin-left: 20px;
            align-self: center;
        }

        /* Paper display styles */
        .papers-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
            font-size: 14px;
        }

        .papers-table th, .papers-table td {
            border: 1px solid var(--border);
            padding: 8px;
            text-align: left;
        }

        .papers-table th {
            background-color: var(--secondary);
        }

        .abstract-section {
            margin-top: 20px;
            padding: 10px;
            background-color: var(--secondary);
            border-radius: 8px;
        }

        .paper-title {
            font-weight: bold;
            color: var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ArXiv Research Assistant</h1>
        <div class="chat-container" id="chat-container">
            <div class="message assistant-message">
                Hello! I can help you find and analyze research papers from arXiv. What topic would you like to explore?
            </div>
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Ask about a research topic..." />
            <button onclick="sendMessage()">Send</button>
            <div class="loading" id="loading">Searching papers...</div>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loading = document.getElementById('loading');

        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            // Add user message to chat
            appendMessage(message, 'user');
            userInput.value = '';

            // Show loading indicator
            loading.style.display = 'block';

            try {
                const response = await fetch('/api/search', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        query: message
                    })
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const text = await response.text();
                appendMessage(text, 'assistant');
            } catch (error) {
                appendMessage('Sorry, there was an error processing your request.', 'assistant');
                console.error('Error:', error);
            } finally {
                loading.style.display = 'none';
            }
        }

        function appendMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}-message`;
            
            // If it's an assistant message, we'll try to format it nicely
            if (sender === 'assistant') {
                // The message should already be formatted as a table with research papers
                messageDiv.innerHTML = message;
            } else {
                messageDiv.textContent = message;
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
